<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
<a-cone position="0 2 1" rotation="0 90 0" color="tomato" radius-bottom="2" radius-top="0.5"></a-cone>
      <a-box position="-2 2 -3" rotation="45 45 45" color="skyblue"></a-box>
      <a-cylinder position="0 1.85 -4" radius="1.5" height="4" color="yellow"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="lightgreen"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
